# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件
# ═══════════════════════════════════════════════════════════════

# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: true

# ===============================================================
# 2. 数据源 - 热榜平台（技术向）
# ===============================================================
platforms:
  - id: "v2ex"
    name: "V2EX"
  - id: "juejin"
    name: "掘金"
  - id: "36kr"
    name: "36氪"
  - id: "sspai"
    name: "少数派"
  - id: "zhihu"
    name: "知乎"
  - id: "bilibili-hot-search"
    name: "bilibili 热搜"
  - id: "github-trending"
    name: "GitHub Trending"

# ===============================================================
# 3. 数据源 - RSS 订阅
# ===============================================================
rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 3
  feeds:
    - id: "hacker-news"
      name: "Hacker News"
      url: "https://hnrss.org/frontpage"
    - id: "ruanyifeng"
      name: "阮一峰的网络日志"
      url: "http://www.ruanyifeng.com/blog/atom.xml"

# ===============================================================
# 4. 报告模式
# ===============================================================
report:
  mode: "daily"
  display_mode: "keyword"
  rank_threshold: 5
  sort_by_position_first: false
  max_news_per_keyword: 0
  reverse_content_order: false

# ===============================================================
# 5. 推送通知（关闭）
# ===============================================================
notification:
  enabled: false
  push_window:
    enabled: false
    start: "20:00"
    end: "22:00"
    once_per_day: true
  standalone_display:
    enabled: false
    platforms: []
    rss_feeds: []
    max_items: 20
  channels:
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    wework:
      webhook_url: ""
      msg_type: "markdown"
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: "https://ntfy.sh"
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""

# ===============================================================
# 6. 存储配置
# ===============================================================
storage:
  backend: "local"
  formats:
    sqlite: true
    txt: false
    html: true
  local:
    data_dir: "output"
    retention_days: 30
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
    pull:
      enabled: false
      days: 7

# ===============================================================
# 7. AI 分析（关闭）
# ===============================================================
ai_analysis:
  enabled: false
  provider: "deepseek"
  api_key: ""
  model: "deepseek-chat"
  base_url: ""
  timeout: 90
  push_mode: "both"
  max_news_for_analysis: 50
  include_rss: false
  prompt_file: "ai_analysis_prompt.txt"

# ===============================================================
# 8. 高级设置
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  crawler:
    enabled: true
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"
  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""
    notification_enabled: true
  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
